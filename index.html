<!DOCTYPE html>

<head>
    <title>Genshin Impact Calculator</title>
    <link type="text/css" rel="stylesheet" href="normalize.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <script src="script.js" type = "text/javascript"></script>
</head>

<body>
    <div class="container-box">
        <h1>Genshin Impact Calculator</h1>

        <div id = "character_options">
         <p>Select Character</p>
         <select id="character_select" onchange="characterChoice()">
            <option value=""></option>
            <option value="Amber">Amber</option>
            <option value="Barbara">Barbara</option>
            <option value="Beidou">Beidou</option>
            <option value="Bennet">Bennet</option>
            <option value="Chongyun">Chongyun</option>
            <option value="Fischl">Fischl</option>
            <option value="Kaeya">Kaeya</option>
            <option value="Lisa">Lisa</option>
            <option value="Ningguang">Ningguang</option>
            <option value="Noelle">Noelle</option>
            <option value="Razor">Razor</option>
            <option value="Sucrose">Sucrose</option>
            <option value="Xiangling">Xiangling</option>
            <option value="Xingqiu">Xingqiu</option>

         </select>

        <p>Character Level</p>
        <select id = "level_select" onchange="levelChoice()">
                <option value=""></option>
                <option value=20>20</option>
                <option value=40>40</option>
                <option value=50>50</option>
                <option value=60>60</option>
                <option value=70>70</option>
                <option value=80>80</option>
                <option value=90>90</option>


        </select>
        </div>  

        <div id = "artifact_options">

            <div id="FoL">

                <p>Flower of Life</p>

                <select id = "fol_rarity_select" name = "fol_rarity_select">
                    <option value="">Rarity</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>

            </div>


            <div id = "PoD">

                <p>Plume of Death</p>

                <select id = "pod_rarity_select" name = "pod_rarity_select">
                    <option value="">Rarity</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>

            </div>

            <div id = "SoE">

                <p>Sands of Eon</p>

                <select id = "soe_rarity_select" name = "soe_rarity_select">
                    <option value="">Rarity</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>

                <select id="soe_mainstat_select" name = "soe_mainstat_select">
                    <option value="">Main Stat</option>
                    <option value="HP">HP%</option>
                    <option value="DEF">DEF%</option>
                    <option value="ATK">ATK%</option>
                </select>

            </div>

            <div id = "GoE">

                <p>Goblet of Eonothem</p>

                <select id = "goe_rarity_select" name = "goe_rarity_select">
                    <option value="">Rarity</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>

                <select id="goe_mainstat_select" name = "goe_mainstat_select">
                    <option value="">Main Stat</option>
                    <option value="HP">HP%</option>
                    <option value="DEF">DEF%</option>
                    <option value="ATK">ATK%</option>
                </select>
                
            </div>

            <div id = "CoL">

                <p>Circlet of Logos</p>

                <select id = "col_rarity_select" name = "col_rarity_select">
                    <option value="">Rarity</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>

                <select id="col_mainstat_select" name = "col_mainstat_select">
                    <option value="">Main Stat</option>
                    <option value="HP">HP%</option>
                    <option value="DEF">DEF%</option>
                    <option value="ATK">ATK%</option>
                </select>
                
            </div>

        </div>
        <p id="test">No Character Chosen</p>
    </div>

</body>
